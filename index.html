<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  
  <header>
    <nav>

      <ul class="nav justify-content-center bg-dark">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Contato</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Sobre</a>
        </li>
        <li class="nav-item text-white">
          <a class="nav-link disabled text-white" href="#" tabindex="-1" aria-disabled="true">Github</a>
        </li>
      </ul>
    
    </nav>

  </header>


  <main>


    <div class="container">
      <div class="game">
        <div class="upper">
          <div class="left note disabled" id="0"></div>
          <div class="right note disabled" id="1"></div>
        </div>
        <div class="lower">
          <div class="left note disabled" id="3"></div>
          <div class="right note disabled" id="2"></div>
        </div>
        <div class="center">
          <h1 class="title">SimonÂ®</h1>
          <div class="controls">
            <div class="top">
              <div class="counter">
                <div class="value">--</div>
                <div class="wrongvalue">!!</div>
                <div class="label">COUNT</div>
              </div>
              <div class="start">
                <div class="button"></div>
                <div class="label">START</div>
              </div>
              <div class="strict">
                <div class="lamp"></div>
                <div class="button"></div>
                <div class="label">STRICT</div>
              </div>
            </div>
            <div class="bottom">
              <div class="label">OFF</div>
              <div class="switch">&nbsp</div>
              <div class="label">ON</div>
            </div>
          </div>
        </div>
      </div>
      <div class="winner">You win!</div>
    </div>


  </main>

  <script src="./scripts/roleta.js"></script>
